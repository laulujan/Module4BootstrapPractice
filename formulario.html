<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Mi Formulario</h1>
    <form>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" placeholder="Nombre" class="std">
        </div>
        <div>
            <label for="apellidoPaterno">Apellido Paterno: </label>
            <input type="text" name="apellidoPaterno" placeholder="Apellido Paterno" class="std">
        </div>
        <div>
            <label for="apellidoMaterno">Apellido Materno: </label> 
            <input type="text" name="apellidoMaterno" placeholder="Apellido Materno"class="std">
        </div>
        <div>
            <label for="cumpleaños">Cumpleaños: </label>
            <input type="date" name="cumpleaños" placeholder="Nombre" class="std">
        </div>
        <div>
            <label for="correo">Correo: </label>
            <input type="email" name="correo" placeholder="Correo" class="std">
        </div>
        <div>
            <label for="estatura">Estatura: </label>
            <input type="number" name="estatura" placeholder="Estatura" size="8"class="std">cm
        </div>
        <div>
            <label for="genero">Genero: </label>
            <input type="radio" name="generoMasculino">Masculino <input type="radio" name="generoFemenino">Femenino
        </div>
    </form>
</body>
</html>

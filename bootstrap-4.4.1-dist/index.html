<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Mi formulario</h1>
    <form>
        <div class="form-group row" class="col-auto"> 
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre">
            </div>
          </div>
          <div class="form-group row">
            <label for="apellidoPaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="apelidoPaterno">
            </div>
          </div>
          <div class="form-group row">
            <label for="apellidoMaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="apellidoMaterno">
            </div>
          </div>
          <div class="form-group row">
            <label for="cumpleaños" class="col-sm-2 col-form-label">Cumpleaños</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="cumpleaños">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputEmai" class="col-sm-2 col-form-label">Correo</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Masculino
                </label>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>

    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./poper-1.16.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
